<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amestaf Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo/AmstaffLogo.webp" alt="AmstaffLogo" class="logo" />

      <!-- Desktop Menu -->

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">شلوار</a></li>
          <li><a href="index.html">پیراهن</a></li>
          <li><a href="index.html">فروش ویژه</a></li>
          <li><a href="index.html">درباره ما</a></li>
        </ul>
        <div class="left-side">
          <div class="searchBox">
            <input
              class="searchBox"
              type="search"
              name="search"
              placeholder="...جستجو کنید"
            />
            <input type="submit" value="جستجو" class="searchButton" />
          </div>
          <a href="#registrationform" class="registrationform">ورود/ عضویت</a>
          <img src="icons/blackicon.png" class="cart-icons" alt="carticon" />
        </div>
      </nav>

      <!-- Hamburger Menu Icon for Mobile -->
      <div
        class="hamburger"
        role="button"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="mobile-menu"
        tabindex="0"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <div class="searchBox">
          <input
            class="searchBox"
            type="search"
            name="search"
            placeholder="...جستجو کنید"
          />
          <input type="submit" value="جستجو" class="searchButton" />
        </div>
        <a href="#registrationform" class="registrationform">ورود/ عضویت</a>

        <ul>
          <li><a href="index.html">شلوار</a></li>
          <li><a href="index.html">پیراهن</a></li>
          <li><a href="index.html">فروش ویژه</a></li>
          <li><a href="index.html">درباره ما</a></li>
        </ul>
      </div>
    </header>
    <main class="slides">
      <div class="slide">
        <img src="Videos/photo_2024-11-28_17-30-03.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="Videos/photo_2024-11-28_17-30-10.jpg" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="Videos/photo_2024-11-28_17-30-15.jpg" alt="Slide 3" />
      </div>
    </main>
    <footer>
      <div>
        <a
          href="https://www.instagram.com/amstaff_mahdavi?igsh=MXZneGdxcTVsZ2Z5cg=="
          class="social-media"
          target="_blank"
          >ما را در اینستاگرام دنبال کنید!</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
