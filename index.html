<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Amestaf Store</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navigation Links -->
      <nav class="nav-menu">
        <a href="#new-arrivals">فروشگاه آمستاف</a>

          <a href="#best-sellers">دسته بندی ها</a>

    <!-- Main Content Area -->
    <main>
      <!-- Logo -->
      <a href="index.html">
        <img class="logo" src="logo/AmstaffLogo.webp" alt="Amestaf logo"
      /></a>
    </main>
    <!-- Footer Section -->
    <footer>
      <div class="hero-banner">
        <h1>Discover the Latest in Men's Fashion</h1>
      </div>
      ما را در اینستاگرام دنبال کنید!
      <a class="social-media" href="#instagram">Instagram</a>

    <script src="scripts/main.js"></script>
