<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amestaf Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="logo/AmstaffLogo.webp" alt="Amestaf logo" />
    </a>
    
    <!-- Hamburger button -->
    <button class="menu-toggle" aria-label="Open menu">☰</button> 
    
    <!-- Elements outside of the hamburger menu (always visible on desktop) -->
    <div class="icon-links">
      <a href="#registrationform" class="registrationform">ورود/ عضویت</a>
      <img src="icons/shopping-basket-white-icon.png" class="cart-icons" />
    </div>
  </header>

  <!-- Hamburger content (hidden on desktop, shows on mobile) -->
  <div class="hamburger-content">
    <nav class="nav-menu">
      <div class="dropdown">
        <a href="#categories" class="dropdown-toggle">دسته بندی ها</a>
        <div class="dropdown-menu">
          <a href="#pants">شلوار جین</a>
          <a href="#linenPants">شلوار لینن</a>
          <a href="#short">شلوارک</a>
          <a href="#shirt">پیراهن</a>
          <a href="#tshirt">تیشرت</a>
        </div>
      </div>
      <a href="#collections">فروش ویژه</a>
      <a href="#about">درباه ما</a>
    </nav>
    
    <div class="search-container">
      <img class="icon" src="icons/search.png" alt="search icon" />
      <input class="searchBox" type="search" name="search" placeholder="...جستجو کنید" />
      <input type="submit" value="جستجو" class="searchButton" />
    </div>
  </div>

  <script src="scripts/main.js"></script> 
</body>
</html>
