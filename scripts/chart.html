
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Chart</title>
  <link rel="stylesheet" href="chart.css" />
</head>
<body>
  <div class="columns">
    <div class="container">
      <div class="dish pasta" style="flex-basis: 35%">35%</div>
      <div class="dish pizza" style="flex-basis: 65%">65%</div>
      <div class="dish ghormesabzi" style="flex-basis: 10%">10%</div>

    </div>
    <div class="container">
      <div class="dish pasta" style="flex-basis: 45%">45%</div>
      <div class="dish pizza" style="flex-basis: 55%">55%</div>
      <div class="dish ghormesabzi" style="flex-basis: 9%">9%</div>

    </div>
    <div class="container">
      <div class="dish pasta" style="flex-basis: 25%">25%</div>
      <div class="dish pizza" style="flex-basis: 75%">75%</div>
      <div class="dish ghormesabzi" style="flex-basis: 35%">35%</div>

    </div>
  </div>
</body>
</html>
